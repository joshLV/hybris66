text.publications.product.copies=Здесь отображаются другие версии каталогов, в которых содержится продукт. Данный продукт может быть синхронизирован с этими версиями каталогов.
text.publications.product.sources=Здесь отображаются другие версии каталогов данного продукта, которые могут служить источниками содержимого для данного продукта при использовании синхронизации.
text.publications.media.copies=Здесь отображаются другие версии каталогов, в которых присутствуют данные мультимедиа. Данные мультимедиа могут синхронизировать свой контент с данными версиями каталогов.
text.publications.media.sources=Здесь отображаются другие версии каталогов данных мультимедиа, которые могут служить источниками содержимого для данных мультимедиа при использовании синхронизации.
text.publications.category.copies=Здесь отображаются другие версии каталогов, в которых присутствует данная категория. Данная категория может синхронизировать свое содержимое с данными версиями каталогов.
text.publications.category.sources=Здесь отображаются другие версии каталогов данной категории, которые могут служить источниками содержимого для данной категории при использовании синхронизации.
text.publications.keyword.copies=Здесь отображаются другие версии каталогов, в которых присутствует данное ключевое слово. Данный объект может синхронизировать свое содержимое с данными версиями каталогов.
text.publications.keyword.sources=Здесь отображаются другие версии каталогов данного слова, которые могут служить источниками содержимого для данного ключевого слова при использовании синхронизации.

