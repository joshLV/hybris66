text.overwriteproductapprovalstatus=При выборе данной опции статус утверждения исходного продукта присваивается целевому продукту. Это происходит при условии, что при сравнении версий каталогов не было найдено никаких отличий.
text.bmecat=Данная вкладка содержит атрибуты, которые необходимы специально для представления продукта в соответствии со стандартом BMEcat.<br/><br/>
text.xml=Здесь показано, как продукт, импортированный из файла BMCat, выглядит в формате исходного файла.
text.company.category.visibility=Список всех отображаемых категорий
text.sync.settings=Здесь содержаться настройки, требуемые для синхронизации одной версии каталога с другой.<br/><br/>
text.sync.createnew=<br/>Элементы, отсутствующие в версии целевого каталога, будут созданы.<br/>
text.sync.removemissing=<br/>Элементы, присутствующие в целевой версии каталога, но отсутствующие в исходной версии каталога, в целевой версии каталога будут удалены.<br/>
text.sync.essential=<br/>Здесь вы можете изменить настройки поведения правил синхронизации для несуществующих элементов исходной или целевой версии каталога, выбрать синхронизируемые свойства и получить сведения о выполненных синхронизациях.<br/>
text.sync.attributes=<br/>Здесь вы можете выбрать свойства, которые вы намерены синхронизировать.<br/>
text.sync.executed=<br/>Здесь представлены сведенья о последних проведенных синхронизациях.<br/>
text.rights=<br/>Разрешение на чтение: перечисленным учетным записям пользователей доступно чтение содержимого данной версии каталога.<br><br> Разрешение на внесение изменений: перечисленным учетным записям пользователей разрешено создавать новые элементы в данной версии каталога, редактировать или удалять существующие элементы.<br/><br/>
text.url.pattern.desc=<br/>Установка мульти-сайта, мульти-доменное назначение каталога с помощью <a href="http://en.wikipedia.org/wiki/Regular_expression" target="_blank">regular expressions</a>.
text.product.keywords=Ключевые слова помогают найти продукт через поиск по индексу.
text.product.untypedfeatures=Атрибуты продуктов без классификации не имеют источника в системе классификации.
text.sync.exclusivemode=<br/>Если вы хотите использовать более одного правила синхронизации для исходной и целевой версии каталога, вам необходимо активировать режим исключений.

