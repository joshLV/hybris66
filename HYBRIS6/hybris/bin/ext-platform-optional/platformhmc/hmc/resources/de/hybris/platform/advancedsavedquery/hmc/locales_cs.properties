typesearchparam=Informace o zadaném parametru hledání
text.abstractdynamicsavedquerysearchparameter.description=Tento kontejner se používá ke zpracování parametru ve flexibilním hledání. Předpokládejme, že je zadané hledání 'SELECT {pk} FROM {Customer} WHERE &lt;param&gt;‘  (VYBRAT... Z ... KDE param). Vytvoří se seznam parametrů, které určují, jak se má nahradit parametr &lt;param&gt;.
text.abstractdynamicsavedquerysearchparameter.emptyhandling.description=Určuje, jak se má zacházet s prázdnými hodnotami parametrů. <br><ul><li>Ignorovat – když je parametr prázdný, odebere se z dotazu.</li><li>Ponechat – ponechá parametr v dotazu bez ohledu na jeho hodnotu.</li><li>Zkrátit a ignorovat – nejprve zkrátí hodnotu a potom, pokud je prázdná, odebere ze seznamu tento parametr.</li></ul>Pokud se v parametru používá některý z operátorů 'je prázdné' nebo 'není prázdné', tato možnost nemá žádný vliv.
text.abstractdynamicsavedquerysearchparameter.searchparametername.description=Nelokalizovaný název parametru hledání. Musí odpovídat parametru hledání, který je zadaný ve flexibilním hledání. Obvykle jde o parametr za znakem '?'.
text.abstractdynamicsavedquerysearchparameter.joinalias.description=Pokud se parametr používá v příkazu JOIN (SPOJIT), zadejte zde alias. Musí odpovídat aliasu, který používáte v dotazu.
text.abstractdynamicsavedquerysearchparameter.name.description=Lokalizovaný název parametru, který se použije ve vyhledávacím rozhraní. Použije se na místo názvu parametru.

text.typeddynamicsavedquerysearchparameter.description=Tento typ parametru použijte, když používáte příkaz JOIN (SPOJIT). S tímto parametrem můžete vybrat specifický typ (přesněji ten, který chcete spojit). Potom můžete vybrat atribut, který chcete použít jako parametr tohoto typu.
text.typeddynamicsavedquerysearchparameter.typedsearchparameter.description=Zobrazení seznamu dostupných atributů typu pro použití v hledání. Seznam je vyplněný pouze v případě, že byl nejprve vybraný ohraničující typ.      
text.typeddynamicsavedquerysearchparameter.enclosingtype.description=Skutečný typ ke spojení. Abyste získali seznam možných atributů hledání, musíte nejprve vybrat tento typ.

text.composedtypedynamicsavedquerysearchparameter.description=Tento typ použijte, pokud chcete vybrat z atributů, které patří do typu výsledku dotazu. Typ ohraničení se přednastaví a nebude ho možné změnit.

text.wherepart.replacepattern.description=To je vzor, který se v referovaném dotazu nahradí sestavenou částí „where“. Příklad: pokud máme dotaz „SELECT {pk} FROM {Customer} WHERE &lt;param&gt;“ (VYBRAT... Z ... KDE param), měl by být vzor nahrazení nastaven na &lt;param&gt;. Tato část potom bude nahrazena vygenerovanou částí „where“ (kde). 
text.wherepart.dynamicparams.description=Uchovává seznam parametrů vyplněných v této části „where“ (kde). Parametr uvedený v tomto seznamu se zobrazí ve vyhledávacím rozhraní. 

text.dynamicsavedquery.description=Flexibilnější implementace uložených dotazů. Než se dotaz předá internímu mechanismu vyhledávání, vyhodnotí se hodnoty parametrů a na základě nastavení parametrů, se mohou chybějící parametry odebrat z vyhledávacího řetězce. Dotaz tedy může proběhnout i když chybějí některé parametry. Dotaz může mít formu „SELECT {pk} FROM {Customer} WHERE &lt;param&gt;“ (VYBRAT... Z ... KDE param).
text.dynamicsavedquery.wherepart.description=Dotaz se obvykle skládá z jedné části „where“. Tuto část „where“ vytvořte zde. V případě dílčího výběrového dotazu můžete mít více částí „where“, proto sem můžete zadat jejich seznam. Zkontrolujte však, zda se liší od vzoru nahrazení. Ujistěte se také, že vzor nahrazení ve vaší části „where“ odpovídá vzoru ve vašem dotazu. Ve výše uvedeném příkladu musíte mít alespoň jednu část „where, která využívá &lt;param&gt; jako vzor nahrazení.
text.dynamicsavedquery.generatedflexiblesearch.description=Zobrazuje vygenerované flexibilní hledání tak, jak by se použilo, kdyby byly všechny parametry ve vyhledávacím rozhraní vyplněné. Získáte tak představu, jak hledání vypadá.

advancedsavedquery.wherepart.and.truename=A
advancedsavedquery.wherepart.and.falsename=NEBO
