typeref.cms.description=hybris WCMS
typeref.cmssite.description=站點物件是商店前端的入口點。它收集前端可用的目錄 (產品和內容) 和啟用此站點的 URL 模式。
typeref.cmspagetype.description=頁面類型
typeref.pagetemplate.description=頁面範本是頁面的母版。它為頁面定義可用的內容位置並包含一些預組態的內容位置。
typeref.contentslotfortemplate.description=用於構建內容位置和頁面範本在某個特定位置的關係。例如：內容位置「footer」在位置「footer」將用於頁面範本「main」。
typeref.abstractpage.description=頁面。可以是內容頁面、種類頁面、產品頁面等。
typeref.contentslot.description=內容位置放置於頁面上並包含元件。
typeref.contentslotforpage.description=用於建構內容位置和頁面在某個特定位置的關係。例如： 內容位置「home_main」在位置「main」將用於頁面「homepage」。
typeref.simplecmscomponent.description=元件放置在內容位置上並包含標題、文本、圖像等等編輯訊息。
typeref.abstractcmscomponentcontainer.description=元件容器。
typeref.restrictiontype.description=限制類型
typeref.abstractrestriction.description=限制管理頁面的可見性。它們可決定使用者可看到的內容/產品/種類/目錄頁面。
typeref.cmsnavigationnode.description=WCMS 的瀏覽節點。瀏覽節點可以有子瀏覽節點、連結清單和/或內容頁面清單。使用此類型建構經典瀏覽。
typeref.componenttypegroup.description=元件類型組允許定義 CMS 元件類型的自定義組。此類組可用於定義內容位置的有效元件類型。
