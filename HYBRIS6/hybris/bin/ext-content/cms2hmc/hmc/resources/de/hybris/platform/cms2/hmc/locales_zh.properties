typeref.cms.description=hybris WCMS
typeref.cmssite.description=站点对象是商店前端的进入点。它收集前端和 URL 模式中可用的目录(产品和内容)，以激活站点.
typeref.cmspagetype.description=页面类型
typeref.pagetemplate.description=页面模板是页面的主要部分。它定义了页面的可用内容段，并且也可以包含一些预配置内容段.
typeref.contentslotfortemplate.description=对内容段和给定位置的页面模板间的关系建模。例如: 内容段“footer”代表“footer”位置的页面模板“main”.
typeref.abstractpage.description=页面。可以是内容页面、类别页面、产品页面等等.
typeref.contentslot.description=内容段位于页面上且包含组件.
typeref.contentslotforpage.description=对内容段和给定位置的页面间的关系建模。例如: 内容段“home_main”代表“main”位置的页面“homepage”.
typeref.simplecmscomponent.description=组件位于内容段且包含编辑信息，如标题、文本和图像等.
typeref.abstractcmscomponentcontainer.description=组件容器.
typeref.restrictiontype.description=限制类型
typeref.abstractrestriction.description=限制管理页面可见性。可确定用户代表的内容/产品/类别/目录页面.
typeref.cmsnavigationnode.description=WCMS 的导航节点。导航节点有子级导航节点、链接列表和/或内容页面列表。使用该类型对典型导航建模.
typeref.componenttypegroup.description=组件类型组允许定义 CMS 组件类型的自定义组。此类组可用于定义内容段的有效组件类型.
