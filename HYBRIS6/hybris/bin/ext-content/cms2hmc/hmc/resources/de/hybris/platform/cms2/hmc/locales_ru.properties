txt.contentslotname.general=Имя слота содержимого определяет раздел/место в шаблоне страницы. Каждому разделу можно присвоить слот содержимого.
section.pagetemplate.contentslots=Слоты содержимого
text.pagetemplate.availableslots=Это список всех имен разделов, доступных для этого шаблона страницы. Каждому разделу можно присвоить один слот содержимого.
text.pagetemplate.contentslots=Следующие слоты содержимого определены для этого шаблона страницы, и при создании новой страницы по данному шаблону страницы такие слоты содержимого будут автоматически присвоены новой странице.
text.slotfortemplate.allowoverwrite=Если истина, слот содержимого можно перезаписать на уровне страницы. Если ложь, присвоенный слот содержимого нельзя перезаписать на уровне страницы.
text.contentpage.label=Обращение к странице содержимого также возможно по метке. Для объединения ограниченных страниц установите одинаковую метку.
section.contentslot.active=Активно
txt.contentslot.active=Здесь можно указать, активен ли данный слот содержимого, и задать период активности. Также можно указать отдельную дату активности.
