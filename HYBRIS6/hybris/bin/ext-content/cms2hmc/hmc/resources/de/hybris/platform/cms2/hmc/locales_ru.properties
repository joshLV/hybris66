typeref.cms.description=Hybris WCMS
typeref.cmssite.description=Объект сайта является точкой входа для фронтэнда магазина. Здесь собраны каталоги (продукты и содержимое), которые будут доступны во фронтэнде, и модели URL для активации сайта.
typeref.cmspagetype.description=Типы страниц
typeref.pagetemplate.description=Шаблон страницы является образцом страниц. Он определяет доступные слоты содержимого на странице и может включать преднастроенные слоты содержимого.
typeref.contentslotfortemplate.description=Моделирует отношение между слотом содержимого и шаблоном страницы с указанной позицией. Например, слот содержимого "нижний колонтитул" для шаблона страницы "главная" в позиции "нижний колонтитул".
typeref.abstractpage.description=Страница. Это может быть страница содержимого, страница категории, страница продукта и др.
typeref.contentslot.description=Слоты содержимого размещаются на страницах и содержат компоненты.
typeref.contentslotforpage.description=Моделирует отношение между слотов содержимого и страницей с указанной позицией. Например, слот содержимого "тело главной" для шаблона страницы "главная" в позиции "тело".
typeref.simplecmscomponent.description=Компонент размещается в слотах содержимого и содержит такую редактируемую информацию, как заголовок, текст, изображение и др.
typeref.abstractcmscomponentcontainer.description=Контейнер компонента.
typeref.restrictiontype.description=Типы ограничений
typeref.abstractrestriction.description=Ограничения управляют видимостью страниц. Они могут определять отображаемое содержимое, продукт, категорию или страницу каталога.
typeref.cmsnavigationnode.description=Узлы навигации для WCMS. Узел навигации может иметь подчиненные узлы навигации, список ссылок и/или список страниц содержимого. Используйте его для моделирования классической навигации.
typeref.componenttypegroup.description=Группа типов компонентов позволяет определить пользовательские группы типов компонентов CMS. Такие группы можно использовать для определения действительных типов компонентов слота содержимого.
section.cmssite.contentcatalogs=Каталоги содержимого
txt.cmssite.contentcatalogs=Следующие каталоги содержимого доступны для этого сайта.
txt.cmssite.catalog.default=Если сайт содержит несколько каталогов продуктов, выберите один, который будет изначально активным.
section.cmssite.config=Конфигурация
txt.cmssite.startingpage=Выбранная начальная страница будет открываться для клиента первой при входе в магазин.
txt.cmssite.redirect=Для переадресации клиента на другую страницу используйте URL перенаправления (и оставьте начальную страницу пустой). 
txt.cmssite.urlpatterns=Модели URL содержат список регулярных выражений. Если указанный URL совпадает с одной из моделью, этот сайт активируется. 
section.cmssite.active=Активно
txt.cmssite.active=Если указать дату начала или окончания активности, сайт будет доступен только в течение этого периода. Не указывайте оба значения.
