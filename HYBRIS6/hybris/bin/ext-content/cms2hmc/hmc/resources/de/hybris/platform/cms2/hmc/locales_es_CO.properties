typeref.cms.description=hybris WCMS
typeref.cmssite.description=El objeto de sitio es el punto de entrada para una tienda. Colecciona los catálogos (productos y contenidos) que estarán disponibles al inicio y los patrones de URL que activan el sitio.
typeref.cmspagetype.description=Tipos de página
typeref.pagetemplate.description=Una plantilla de página es principal para las páginas. Define las vacantes de contenido disponibles para una página y también puede contener algunas vacantes de contenido preconfiguradas.
typeref.contentslotfortemplate.description=Modela una relación entre la vacante de contenido y una plantilla de página con una posición dada. Por ejemplo, vacante de contenido “pie” para una plantilla de página “principal” en la posición “pie”.
typeref.abstractpage.description=Una página puede ser una página de contenido, una página de categoría, una página de producto, etc.
typeref.contentslot.description=Las vacantes de contenido se ubican  en páginas y contienen componentes.
typeref.contentslotforpage.description=Modela una relación entre la vacante de contenido y una página con una posición dada. Por ejemplo, vacante de contenido “inicio_principal” para página “página de inicio” en la posición “principal”.
typeref.simplecmscomponent.description=Un componente se ubica en vacantes de contenido y contiene información editorial, como título, un texto, una imagen, etc.
typeref.abstractcmscomponentcontainer.description=Contenedor de componentes.
typeref.restrictiontype.description=Tipos de restricción
typeref.abstractrestriction.description=Las restricciones gestionan la  visibilidad de las páginas. Pueden determinar qué página de contenido/producto/categoría/catálogo es representada para cada usuario.
typeref.cmsnavigationnode.description=Nodos de navegación para los WCMS. Un nodo de navegación puede tener un nodo de navegación hijo, una lista de enlaces o una lista de páginas de contenido. Use este tipo de navegaciones clásicas modelo.
typeref.componenttypegroup.description=Un grupo de tipo de componente permite definir grupos predeterminados de tipos de componentes CMS. Dichos grupos pueden ser usados para definir tipos de componentes válidos para la vacante de contenido.
section.cmssite.contentcatalogs=Catálogos de contenido
txt.cmssite.contentcatalogs=Los siguientes catálogos de contenido están disponibles para este sitio.
txt.cmssite.catalog.default=Cuando este sitio contiene más que un catálogo de producto, seleccione un catálogo de producto que estará inicialmente activo.
section.cmssite.config=Configuración
txt.cmssite.startingpage=La página de inicio seleccionada será la primer página que se le presenta al cliente cuando ingresa a la tienda.
txt.cmssite.redirect=Se desea redireccionar el cliente a otra ubicación, puede usar la URL de redirección (en  ese caso, deje vacía la página de inicio). 
txt.cmssite.urlpatterns=Los patrones de URL son una lista de expresiones regulares. Si una URL dada coincide con cualquiera de esos patrones, este sitio se activa. 
section.cmssite.active=Activo
txt.cmssite.active=Si establece un activo desde la fecha o un activo hasta la fecha, este sitio solo estará disponible en este período de tiempo. No puede especificar ambos valores.
