txt.contentslotname.general=El nombre de vacante de contenido define una sección/lugar en una plantilla de página. Se puede asignar una vacante de contenido para cada sección.
section.pagetemplate.contentslots=Vacantes de contenido
text.pagetemplate.availableslots=Esta es una lista de todos los nombres de sección que estarán disponibles para esta plantilla de página. Cada sección puede ser asignada con una vacante de contenido.
text.pagetemplate.contentslots=Las siguientes vacantes de contenido se definen para esta plantilla de página, por lo tanto si se crea una nueva página usando esta plantilla de página, esas vacantes de contenido serán asignadas automáticamente a una nueva página.
text.slotfortemplate.allowoverwrite=Si se estable a verdadera, la vacante de contenido puede ser sobreescrita al nivel de página. Si se establece en falsa, la vacante de contenido no puede ser sobreescrita al nivel de página.
text.contentpage.label=Una página de contenido también puede ser direccionada a través de su etiqueta. Puede ligar páginas restringidas al definir la etiqueta para todas esas páginas al mismo valor.
section.contentslot.active=Activo
txt.contentslot.active=Aquí puede especificar si esta vacante de contenido debe estar activa o no, o solamente durante un cierto período de tiempo. Puede también especificar solamente una fecha activa.
