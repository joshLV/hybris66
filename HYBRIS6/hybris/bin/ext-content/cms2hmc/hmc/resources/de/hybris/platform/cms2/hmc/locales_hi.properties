typeref.cmssite.description=यह साइट ऑब्जेक्ट शॉप फ़्रंट-एंड के लिए प्रविष्टि बिंदु है. जो फ़्रंट-एंड और साइट सक्रिय करने वाले URL पैटर्न में उपलब्ध कैटलॉग को संग्रहित करता है (उत्पाद और सामग्रियां).
typeref.cmspagetype.description=पृष्ठ प्रकार
typeref.pagetemplate.description=पृष्ठ के लिए पृष्ठ टेम्पलेट मास्टर है. यह उपलब्ध सामग्री स्लॉट को परिभाषित करता है और इसमें पहले से   कॉन्फ़िगर किए गए कुछ सामग्री स्लॉट भी शामिल हो सकते हैं.
typeref.contentslotfortemplate.description=दी गई स्थिति के अनुसार सामग्री स्लॉट और पेज टेम्पलेट के बीच संबंध बनाता है. इसलिए उदाहरण के लिए: स्थिति “पादलेख” पर पेज टेम्पलेट “मुख्य” के लिए सामग्री स्लॉट “पादलेख”.
typeref.abstractpage.description=पृष्ठ सामग्री पृष्ठ, श्रेणी पृष्ठ, उत्पाद पृष्ठ इत्यादि हो सकता है.
typeref.contentslot.description=सामग्री स्लॉट पृष्ठ पर स्थापित किए जाते हैं और इसमें घटक शामिल होते हैं.
typeref.contentslotforpage.description=दी गई स्थिति के अनुसार सामग्री स्लॉट और पृष्ठ के बीच संबंध बनाता है. इसलिए उदाहरण के लिए: स्थिति “मुख्य” पर पेज "मुख्य पृष्ठ" के लिए सामग्री स्लॉट "home_main".
typeref.simplecmscomponent.description=घटक सामग्री स्लॉट पर स्थापित किए जाते हैं और इसमें संपादकीय जानकारी जैसे कि हेडलाइन, टेक्स्ट, छवि, इत्यादि शामिल होते हैं.
typeref.abstractcmscomponentcontainer.description=घटक कंटेनर
typeref.restrictiontype.description=प्रतिबंध प्रकार
typeref.abstractrestriction.description=प्रतिबंध पृष्ठों की दृश्यता को प्रबंधित करता है. वे यह निर्धारित कर सकते हैं कौन सी सामग्री/उत्पाद/श्रेणी/कैटलॉग पृष्ठ का प्रतिनिधित्व उपयोगकर्ता द्वारा किया जाता है।
typeref.cmsnavigationnode.description=WCMS के लिए नेविगेशन नोड. नेविगेशन नोड में नेविगेशन नोड चिल्ड्रेन, लिंक की सूची और/या सामग्री पृष्ठ की सूची हो सकती है, क्लासिक नेविगेशन बनाने के लिए इस प्रकार का उपयोग करें.
typeref.componenttypegroup.description=घटक प्रकार समूह विशिष्ट CMS घटकों के समूहों को परिभाषित करने की अनुमति देता है. ऐसे समूह का उपयोग सामग्री स्लॉट के मान्य घटक प्रकार को परिभाषित करने के लिए किया जा सकता है.
