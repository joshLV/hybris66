text.pagetemplate.availableslots=यह सभी खंड नाम की सूची है जो इस पृष्ठ टेम्पलेट के लिए उपलब्ध होगा. प्रत्येक खंड को किसी सामग्री स्लॉट के साथ असाइन किया जा सकता है.
