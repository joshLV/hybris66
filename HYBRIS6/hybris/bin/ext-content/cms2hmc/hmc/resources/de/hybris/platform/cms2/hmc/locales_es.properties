typeref.cms.description=WCMS de hybris
typeref.cmssite.description=El objeto del sitio es el punto de entrada del mostrador de una tienda. Recopila los catálogos (productos y contenidos) que estarán disponibles en el mostrador y los patrones de URL que activa el sitio.
typeref.cmspagetype.description=Tipos de página
typeref.pagetemplate.description=Un modelo de página es una plantilla maestra de páginas. Define los espacios para contenido disponibles de las páginas y puede incluir también espacios para contenido preconfigurados.
typeref.contentslotfortemplate.description=Entabla una relación entre el espacio para contenido y un modelo de página con determinada posición. Por ejemplo, el espacio de contenido "pie de página" de un modelo de página "principal" en posición de "pie de página".
typeref.abstractpage.description=Una página puede ser un página de contenidos, una página de categorías, una página de productos, etc.
typeref.contentslot.description=El espacio para contenido se coloca en páginas y tiene componentes.
typeref.contentslotforpage.description=Entabla una relación entre el espacio para contenido y una página con determinada posición. Por ejemplo, el espacio de contenido "inicio" de una página de "inicio" en posición "principal".
typeref.simplecmscomponent.description=Un componente se coloca en espacios para contenido y tiene información editorial, como título, texto, imagen, etc.
typeref.abstractcmscomponentcontainer.description=Contenedor de componentes.
typeref.restrictiontype.description=Tipos de restricción
typeref.abstractrestriction.description=Las restricciones gestinan la visibilidad de las páginas. Pueden determinar qué página de contenido/producto/categoría/catálogo se muestra a un usuario.
typeref.cmsnavigationnode.description=Los nodos de navegación para WCMS. Un nodo de navegación tiene elementos inferiores de nodo de navegación, una lista de enlacies o una lista de páginas de contenido. Utilice este tipo para modelar navegaciones clásicas.
typeref.componenttypegroup.description=Un grupo de tipos de componente le permite definir grupos personalizados de tipos de componente CMS. Estos grupos se pueden utilizar para definir tipos de componente válidos para el espacio de contenido.
section.cmssite.contentcatalogs=Catálogos de contenido
txt.cmssite.contentcatalogs=Los siguientes catálogos de contenido están disponibles para este sitio.
txt.cmssite.catalog.default=Si un sitio contiene más de un catálogo de productos, seleccione uno, el que estará inicialmente activo.
section.cmssite.config=Parametrizaciones
txt.cmssite.startingpage=La página de inicio seleccionada será la primera página que el cliente verá cuando entre a la tienda.
txt.cmssite.redirect=Si desea redireccionar al cliente a otra ubicación, puede utilizar la URL de redireccionamiento (en este caso, deje en blanco la página de inicio). 
txt.cmssite.urlpatterns=Los patrones de URL son una lista de expresiones comunes. Si una URL determinada coincide con esos patrones, se activa este sitio. 
section.cmssite.active=Activo
txt.cmssite.active=Si selecciona una fecha o fecha de fin activas, este sitio solo estará disponible en este periodo de tiempo. No puede especificar ambos valores.
