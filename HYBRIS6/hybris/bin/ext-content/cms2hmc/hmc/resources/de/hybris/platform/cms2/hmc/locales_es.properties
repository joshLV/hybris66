txt.contentslotname.general=Un nombre de espacio de contenido define una sección o un lugar en una plantilla de página. Cada sección allí se puede asignar a un espacio de contenido.
section.pagetemplate.contentslots=Espacios para contenido
text.pagetemplate.availableslots=Es la lista de todos los nombres de sección que estarán disponibles para esta plantilla de página. Cada sección se puede asignar con un espacio de contenido.
text.pagetemplate.contentslots=Los siguientes espacios de contenido están disponibles para esta plantilla de página, de modo que, si se crea una página nueva mediante esta plantilla de página, estos espacios de contenido se asignarán automáticamente a la página nueva.
text.slotfortemplate.allowoverwrite=Si se fija en Verdadero, el espacio de contenido se puede sobrescribir en el nivel de la página. Si se fija en Falso, el espacio de contenido no se puede sobrescribir en el nivel de la página.
text.contentpage.label=Una página de contenido también se puede dirigir mediante su etiqueta. Puede agrupar páginas restringidas definiendo una etiqueta con el mismo valor.
section.contentslot.active=Activo
txt.contentslot.active=Aquí puede especificar si el espacio de contenido debe estar activo o no, o si debe estar activo en un determinado período de tiempo. También puede especificar que esté activo solo en una fecha especificada.
