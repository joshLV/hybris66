section.pagetemplate.contentslots=Obsahové bloky
text.pagetemplate.availableslots=Toto je seznam názvů všech sekcí, které budou k dispozici v této předloze stránky. Ke každé sekci můžete přiřadit jeden obsahový blok.
text.pagetemplate.contentslots=Pro tuto předlohu stránky jsou definované následující obsahové bloky, takže stránkám vytvořeným z této předlohy budou automaticky přiřazeny tyto obsahové bloky.
text.slotfortemplate.allowoverwrite=Při nastavení na pravdu může být obsahový blok na úrovni stránky přepsaný. Při nastavení na nepravdu nelze obsahový blok na úrovni stránky přepsat.
text.contentpage.label=Na stránku obsahu lze také odkazovat pomocí označení stránky. Omezené stránky můžete seskupit nastavením označení všech stránek na stejnou hodnotu.
section.contentslot.active=Aktivní
txt.contentslot.active=Zde můžete zadat, zda bude obsahový blok aktivní nebo ne, nebo bude aktivní pouze po určité období. Můžete také zadat pouze datum, kdy bude aktivní.
