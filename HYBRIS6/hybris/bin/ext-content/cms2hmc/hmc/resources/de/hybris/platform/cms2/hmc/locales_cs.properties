typeref.cms.description=hybris WCMS
typeref.cmssite.description=Tento objekt stránek je vstupním bodem pro frontend obchodu. Shromažďuje katalogy (produkty a obsahy), které budou dostupné ve frontendu a vzory URL, kterými se stránky aktivují.
typeref.cmspagetype.description=Typy stránek
typeref.pagetemplate.description=Předloha stránky je vzorem pro všechny stránky. Definuje dostupné obsahové bloky pro stránku a může obsahovat také nakonfigurované obsahové bloky.
typeref.contentslotfortemplate.description=Modeluje vztah mezi obsahovým blokem a předlohou stránky se zadanou pozicí. Příklad: obsahový blok „footer“ pro předlohu stránky „main“ na pozici „footer“.
typeref.abstractpage.description=Stránka. Může jít o stránku obsahu, stránku kategorie, stránku produktu apod.
typeref.contentslot.description=Obsahový blok obsahuje komponenty a je umístěn na stránce.
typeref.contentslotforpage.description=Modeluje vztah mezi obsahovým blokem a stránkou se zadanou pozicí. Příklad: obsahový blok „home_main“ pro stránku „homepage“ na pozici „main“.
typeref.simplecmscomponent.description=Komponenta se umísťuje do obsahových bloků a obsahuje redakční informace, jako je nadpis, text, obrázek apod.
typeref.abstractcmscomponentcontainer.description=Kontejner komponent.
typeref.restrictiontype.description=Typy omezení
typeref.abstractrestriction.description=Omezení slouží ke správě viditelnosti stránek. Určují, která stránka obsahu/produktu/kategorie/katalogu se uživateli zobrazí.
typeref.cmsnavigationnode.description=Navigační uzly pro WCMS. Navigační uzel může mít podřízené navigační uzly, seznam odkazů a/nebo seznam obsahových stránek. Tento typ slouží k modelování klasických navigací.
typeref.componenttypegroup.description=Pomocí skupiny typů komponent můžete definovat vlastní skupiny typů komponent CMS. Tyto skupiny lze použít k definování platných typů komponent pro obsahový blok.
section.cmssite.contentcatalogs=Obsahové katalogy
txt.cmssite.contentcatalogs=Pro tyto stránky jsou k dispozici následující obsahové katalogy.
txt.cmssite.catalog.default=Pokud tyto stránky obsahují více katalogů produktů, vyberte jeden katalog produktů, který bude aktivní na počátku.
section.cmssite.config=Konfigurace
txt.cmssite.startingpage=Vybraná úvodní stránka bude první stránkou, na kterou zákazník přejde při vstupu do obchodu.
txt.cmssite.redirect=Když chcete přesměrovat zákazníka jinam, můžete použít adresu URL přesměrování (v tom případě ponechte úvodní stránku prázdnou). 
txt.cmssite.urlpatterns=Vzory URL jsou seznamy regulárních výrazů. Pokud daná adresa URL odpovídá některému vzoru, stránky se aktivují. 
section.cmssite.active=Aktivní
txt.cmssite.active=Když nastavíte počáteční datum aktivity a/nebo koncové datum aktivity, budou tyto stránky aktivní pouze v zadaném období. Nesmíte zadat obě hodnoty.
