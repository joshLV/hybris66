<div data-ng-cloak
    class="ySEGenericEditor">
    <generic-editor-breadcrumb></generic-editor-breadcrumb>
    <form name="componentForm"
        novalidate
        data-ng-submit="ge.editor.submit(componentForm)"
        class="no-enter-submit">
        <div class="modal-header"
            data-ng-show="modalHeaderTitle">
            <h4 class="modal-title">{{modalHeaderTitle| translate}}</h4>
        </div>

        <y-tabset class="ySEGenericEditorTabs"
            tabs-list="ge.editor.tabs"
            data-num-tabs-displayed="3">
        </y-tabset>

        <div class="ySErow"
            data-ng-if="ge.showNoEditSupportDisclaimer()">
            <y-message data-type="info"
                id="GenericEditor.NoEditingSupportDisclaimer">
                <message-description>
                    <translate>se.editor.notification.editing.not.supported</translate>
                </message-description>
            </y-message>
        </div>

        <div class="ySEBtnRow modal-footer"
            data-ng-show="(ge.editor.alwaysShowReset || (ge.editor.showReset===true && ge.editor.isDirty()  && ge.editor.isValid())) || (ge.editor.alwaysShowSubmit || (ge.editor.showSubmit===true && ge.editor.isDirty()  && ge.editor.isValid() && componentForm.$valid))">
            <button type="button"
                id="cancel"
                class="btn btn-subordinate"
                data-ng-if="ge.editor.alwaysShowReset || (ge.editor.showReset===true && ge.editor.isDirty() && ge.editor.isValid())"
                data-ng-click="ge.reset()">{{ge.editor.cancelButtonText | translate}}</button>
            <button type="submit"
                id="submit"
                class="btn btn-primary"
                data-ng-if="ge.editor.alwaysShowSubmit || (ge.editor.showSubmit===true && ge.editor.isDirty()  && ge.editor.isValid() && componentForm.$valid)"
                data-ng-disabled="ge.isSubmitDisabled(componentForm)">{{ge.editor.submitButtonText | translate}}</button>
        </div>
    </form>
</div>
