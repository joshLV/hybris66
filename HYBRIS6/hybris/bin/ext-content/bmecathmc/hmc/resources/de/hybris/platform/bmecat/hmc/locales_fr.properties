text.bmecatcronjob.import.config=Indiquez si ce catalogue doit être importé dans un catalogue existant ou si un nouveau doit être créé. Indiquez également s’il doit être importé à partir d’un acheteur, d’un fournisseur ou d’un contrat existant ou si l’information du catalogue doit être utilisée pour créer un acheteur, fournisseur ou un contrat.
