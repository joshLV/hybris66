text.bmecatcronjob.import.config=चयन करें कि क्या यह कैटलॉग किसी मौजूदा कैटलॉग में आयात किया जाना चाहिए या नये बनाया जाना चाहिए. यह भी निर्दिष्ट करें कि क्या इस कैटलॉग को मौजूदा खरीदार, आपूर्तिकर्ता या संविदा के लिए आयात किया जाना चाहिए या क्या नया खरीदार, आपूर्तिकर्ता या संविदा बनाने के लिए कैटलॉग की जानकारी का उपयोग किया जाना चाहिए या नहीं.
text.bmecatcronjob.import.config.import=<br>नए आयात और निर्माण:
text.bmecatcronjob.import.config.media=कैटलॉग मीडिया डेटा के केस में एक अलग संग्रह फ़ाइल में संग्रहीत किया जा रहा है, आप इस फ़ाइल को यहां निर्दिष्ट कर सकते हैं.
text.bmecatcronjob.import.config.mappings=कृपया सिस्टम में डेटा ऑब्जेक्ट के लिए आयात किए गए कैटलॉग की जानकारी को कैसे मैप निर्दिष्ट करें. फील्ड कुंजी हमेशा आयात कि गए कैटलॉग में मूल्य का प्रतिनिधित्व करती है यदि कोई स्पष्ट मैपिंग नियम निर्दिष्ट नहीं हैं, तो मेल खाने वाले डेटा फ़ील्ड को स्वचालित रूप से मैप किया जाएगा.<br>
text.bmecatcronjob.import.config.mappings.steps=<br>आयात में प्रत्येक चरण के लिए आप अतिरिक्त मैपिंग को वैकल्पिक रूप से निर्दिष्ट कर सकते हैं (जैसे उत्पादों या श्रेणियों के गुणों को मैप करना).

