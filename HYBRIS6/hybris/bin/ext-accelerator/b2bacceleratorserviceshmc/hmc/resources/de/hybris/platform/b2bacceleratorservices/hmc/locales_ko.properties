# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>구성된 임계 단가보다 크거나 같은 제품을 구매할 때 제품 할인을 받습니다.</div> <div>예: <i>&euro;250.00보다 비싼 제품을 구매할 때 &euro;50.00를 할인 받습니다</i>.</div> </div>
text.productthresholdpricediscountpromotion.productpricediscount=제품의 할인 가격
text.productthresholdpricediscountpromotion.productthresholdprice=할인 받을 수 있는 제품의 임계 단가
text.productthresholdpricediscountpromotion.messagefired=이 프로모션이 실행될 때 표시되는 텍스트.
text.productthresholdpricediscountpromotion.messagecouldhavefired=장바구니에 아직 추가되지 않았거나 장바구니에 추가된 제품의 항목이 임계 단가보다 작을 때 표시되는 텍스트.
text.productthresholdpricediscountpromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>위치</th><th>유형</th><th>설명</th></tr></thead> <tbody> <tr><td>0</td><td>Double Number</td><td>총 절감액</td></tr> <tr><td>1</td><td>Double Number</td><td>할인 받을 수 있는 임계 제품 단가.</td></tr> </tbody> </table> </div>


# ===========================ProductPriceDiscountPromotionByPaymentType==================================================#
text.productpricediscountpromotionbypaymenttype.detaileddescription=<div class="promo-detailedDescription"> <div>구성된 CheckoutPaymentType에 대해 구매할 때 제품 할인을 받습니다.</div> <div>예: <i>신용카드로 지불할 때 &euro;40.00의 제품 할인을 받습니다.</i>.</div> </div>
text.productpricediscountpromotionbypaymenttype.productdiscountprice=제품의 할인 가격
text.productpricediscountpromotionbypaymenttype.paymenttype=프로모션이 적용될 CheckoutPaymentType.
text.productpricediscountpromotionbypaymenttype.messagefired=이 프로모션이 실행될 때 표시되는 텍스트.
text.productpricediscountpromotionbypaymenttype.messagecouldhavefired=장바구니에 아직 추가되지 않았거나 장바구니에 추가된 제품의 항목이 구성된 체크아웃 지급 유형(CheckoutPaymentType)과 일치하지 않을 때 표시되는 텍스트.
text.productpricediscountpromotionbypaymenttype.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>지급</th><th>유형</th><th>설명</th></tr></thead> <tbody> <tr><td>0</td><td>Double Number</td><td>총 절감액</td></tr> <tr><td>1</td><td>CheckoutPaymentType(유효한 값:"ACCOUNT"(계정) 또는 "CARD"(카드)</td><td>프로모션이 적용되는 지급 유형.</td></tr> </tbody> </table> </div>



# ===========================OrderThresholdDiscountPercentagePromotion==================================================#
text.orderthresholddiscountpercentagepromotion.detaileddescription=<div class="promo-detailedDescription"> <div>주문 총계가 구성된 임계 금액을 초과할 때 총 주문액에서 할인을 받습니다.</div> <div>예: <i>&euro;200.00 이상을 구매할 때 주문액에서 10% 할인을 받습니다.</i>.</div> </div>
text.orderthresholddiscountpercentagepromotion.percentagediscount=주문 총계가 구성된 임계 총계를 초과할 때 적용되는 할인율.
text.orderthresholddiscountpercentagepromotion.thresholdtotals=구성된 할인율이 적용되는 주문액.
text.orderthresholddiscountpercentagepromotion.messagefired=이 프로모션이 실행될 때 표시되는 텍스트.
text.orderthresholddiscountpercentagepromotion.messagecouldhavefired=주문 총계가 구성된 임계 총계에 미달할 때 표시되는 텍스트.
text.orderthresholddiscountpercentagepromotion.messagecouldhavefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>위치</th><th>유형</th><th>설명</th></tr></thead> <tbody> <tr><td>0</td><td>Double Number</td><td>총 절감액</td></tr> <tr><td>1</td><td>Double Number</td><td>주문 임계 총계</td></tr> <tr><td>2</td><td>Double Number</td><td>프로모션을 실행하는 데 필요한 금액.</td></tr> </tbody> </table> </div>
text.orderthresholddiscountpercentagepromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>위치</th><th>유형</th><th>설명</th></tr></thead> <tbody> <tr><td>0</td><td>Double Number</td><td>총 절감액</td></tr> <tr><td>1</td><td>Double Number</td><td>주문 임계 총계</td></tr> </tbody> </table> </div>
