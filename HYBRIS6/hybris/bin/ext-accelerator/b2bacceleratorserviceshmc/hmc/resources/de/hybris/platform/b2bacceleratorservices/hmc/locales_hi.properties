# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>जब आप कॉन्फ़िगर किए गए थ्रेशहोल्ड मूल्य से मंहगा या इसके बराबर मूल्य का उत्पाद खरीदते हैं .</div> <div>तो आपको उत्पाद पर छूट प्राप्त होता है. उदहारण के लिए <i>उन उत्पाद के खरीद पर &euro;50.00 की छूट प्राप्त करें जिनकी लागत &euro;250.00 से अधिक है.</i>.</div> </div>
text.productthresholdpricediscountpromotion.productpricediscount=उत्पाद के लिए छूट मूल्य
text.productthresholdpricediscountpromotion.productthresholdprice=छूट के लिए उपयुक्त उत्पाद का थ्रेशहोल्ड मूल्य
text.productthresholdpricediscountpromotion.messagefired=यह प्रचार चलाने पर टेक्स्ट प्रदर्शित किया गया
text.productthresholdpricediscountpromotion.messagecouldhavefired=कार्ट में उत्पाद को अभी भी जोड़े जाने या कार्ट में जोड़े गए थ्रेशहोल्ड मूल्य की तुलना में कम होने पर टेक्स्ट प्रदर्शित किया गया.
text.productthresholdpricediscountpromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>स्थिति</th><th>प्रकार</th><th>वर्णनn</th></tr></thead> <tbody> <tr><td>0</td><td>दोगुनी संख्या</td><td>कुल बचत</td></tr> <tr><td>1</td><td>दोगुनी संख्या</td><td>छूट के लिए उपयुक्त थ्रेशहोल्ड उत्पाद का मूल्य.</td></tr> </tbody> </table> </div>


# ===========================ProductPriceDiscountPromotionByPaymentType==================================================#
text.productpricediscountpromotionbypaymenttype.detaileddescription=<div class="promo-detailedDescription"> <div>जब आप कॉन्फ़िगर किए गए चेकआउट भुगतान प्रकार के लिए खरीदारी करते हैं तो आपको उत्पाद पर छूट मिलता है.</div> <div>उदाहरण के लिए: <i>क्रेडिट कार्ड से भुगतान करने पर उत्पाद पर &यूरो;40.00 की छूट प्राप्त करें.</i>.</div> </div>
text.productpricediscountpromotionbypaymenttype.productdiscountprice=उत्पाद के लिए छूट मूल्य
text.productpricediscountpromotionbypaymenttype.paymenttype=चेकआउट भुगतान प्रकार जिसके लिए प्रचार लागू किया जाएगा.
text.productpricediscountpromotionbypaymenttype.messagefired=यह प्रचार चलाने पर टेक्स्ट प्रदर्शित किया गया
text.productpricediscountpromotionbypaymenttype.messagecouldhavefired=कार्ट में अभी भी उत्पाद जोड़ें जाने या कार्ट में जोड़ा गया उत्पाद चेकआउट भुगतान प्रकार से मैच न करने पर टेक्स्ट प्रदर्शित किया गया.
text.productpricediscountpromotionbypaymenttype.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>स्थिति</th><th>प्रकार</th><th>वर्णन</th></tr></thead> <tbody> <tr><td>0</td><td>दोगुनी संख्या</td><td>कुल बचत</td></tr> <tr><td>1</td><td>चेकआउट भुगतान प्रकार(मान्य मान हैं: “खाता” या “कार्ड”</td><td>प्रचार के लिए उपयुक्त भुगतान प्रकार.</td></tr> </tbody> </table> </div>



# ===========================OrderThresholdDiscountPercentagePromotion==================================================#
text.orderthresholddiscountpercentagepromotion.detaileddescription=<div class="promo-detailedDescription"> <div>कुल ऑर्डर कॉन्फ़िगर किए थ्रेशहोल्ड राशि से अधिक होने पर कुल ऑर्डर पर छूट प्राप्त करें.</div> <div>उदाहरण के लिए: <i>&यूरो;200.00 अधिक की खरीदारी करने पर 10% छूट प्राप्त करें.</i>.</div> </div>
text.orderthresholddiscountpercentagepromotion.percentagediscount=कुल ऑर्डर कॉन्फ़िगर किए गए कुल थ्रेशहोल्ड से अधिक होने पर छूट प्रतिशत लागू किया गया.
text.orderthresholddiscountpercentagepromotion.thresholdtotals=कॉन्फ़िगर किए गए प्रतिशत छूट के लिए उपयुक्त ऑर्डर मान.
text.orderthresholddiscountpercentagepromotion.messagefired=यह प्रचार चलाने पर टेक्स्ट प्रदर्शित किया गया
text.orderthresholddiscountpercentagepromotion.messagecouldhavefired=कुल ऑर्डर कॉन्फ़िगर किए गए कुल थ्रेशहोल्ड से कम होने पर टेक्स्ट प्रदर्शित होता है.
