# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Obtenga un descuento para el producto cuando compre a un precio enor o igual al límite de precio configurado.</div> <div>Por ejemplo: <i>Obtenga &euro;50.00 de descuento en su compra de un producto que cuesta más de &euro;250.00</i>.</div> </div>
text.productthresholdpricediscountpromotion.productpricediscount=Precio de descuento para el producto
text.productthresholdpricediscountpromotion.productthresholdprice=Precio límite del producto que se puede elegir para el descuento
text.productthresholdpricediscountpromotion.messagefired=El texto visualizado cuando se inicia esta promoción.
text.productthresholdpricediscountpromotion.messagecouldhavefired=Texto visualizado cuando el precio del producto que aún se debe agregar o que ya se agregó al carrito es menor que el precio límite.
text.productthresholdpricediscountpromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Posición</th><th>Tipo</th><th>Descripción</th></tr></thead> <tbody> <tr><td>0</td><td>Número doble</td><td>Ahorro total</td></tr> <tr><td>1</td><td>Número doble</td><td>Precio límite del producto que se puede elegir para el descuento.</td></tr> </tbody> </table> </div>


# ===========================ProductPriceDiscountPromotionByPaymentType==================================================#
text.productpricediscountpromotionbypaymenttype.detaileddescription=<div class="promo-detailedDescription"> <div>Obtenga un descuento para el producto cuando compre por un tipo de pago configurado.</div> <div>Por ejemplo: <i>Obtenga &euro;40.00 de descuento en un producto cuando paga con tarjeta de crédito.</i>.</div> </div>
text.productpricediscountpromotionbypaymenttype.productdiscountprice=Precio de descuento para el producto
text.productpricediscountpromotionbypaymenttype.paymenttype=CheckoutPaymentType para el que se aplicará la promoción.
text.productpricediscountpromotionbypaymenttype.messagefired=El texto visualizado cuando se inicia esta promoción.
text.productpricediscountpromotionbypaymenttype.messagecouldhavefired=Texto visualizado cuando el precio del producto que aún se debe agregar o que ya se agregó al carrito no coincide con el tipo de pago configurado.
text.productpricediscountpromotionbypaymenttype.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Posición</th><th>Tipo</th><th>Descripción</th></tr></thead> <tbody> <tr><td>0</td><td>Número doble</td><td>Ahorro total</td></tr> <tr><td>1</td><td>CheckoutPaymentType (valores válidos: "ACCOUNT" o "CARD”</td><td>Tipo de pago que se puede elegir para la promoción.</td></tr> </tbody> </table> </div>



# ===========================OrderThresholdDiscountPercentagePromotion==================================================#
text.orderthresholddiscountpercentagepromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Obtenga un descuento sobre el total del valor del pedido cuando excede el importe límite configurado.</div> <div>Por ejemplo: <i>Obtenga un 10% de descuento en el pedido cuando compra más de &euro;200.00.</i>.</div> </div>
