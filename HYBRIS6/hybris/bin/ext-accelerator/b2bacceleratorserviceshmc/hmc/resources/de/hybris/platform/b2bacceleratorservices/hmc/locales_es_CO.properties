text.orderthresholddiscountpercentagepromotion.thresholdtotals=Valor del pedido que se puede elegir para el porcentaje de descuento configurado.
text.orderthresholddiscountpercentagepromotion.messagefired=El texto visualizado cuando se inicia esta promoción.
