# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Sie erhalten einen Rabatt auf das Produkt, wenn Sie das Produkt zu einem Preis erwerben, der dem konfigurierten Schwellenwert entspricht oder darüber liegt.</div> <div>Zum Beispiel: <i>Bei einem Produktwert von mehr als 250,00 Euro erhalten Sie einen Rabatt von 50,00 Euro</i>.</div> </div>
text.productthresholdpricediscountpromotion.productpricediscount=Rabattpreis für das Produkt
text.productthresholdpricediscountpromotion.productthresholdprice=Schwellenpreis für das rabattberechtigte Produkt
text.productthresholdpricediscountpromotion.messagefired=Dieser Text wird angezeigt, wenn diese Werbeaktion gilt.
text.productthresholdpricediscountpromotion.messagecouldhavefired=Dieser Text wird angezeigt, wenn das Produkt, das zum Warenkorb hinzugefügt werden soll oder das bereits hinzugefügt wurde, den Schwellenpreis unterschreitet.
