# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Obtenga un descuente del producto cuando compra productos más costosos o equivalentes al precio umbral configurado.</div> <div>Por ejemplo, <i>obtenga un descuento de &euro;50,00 en la compra de un producto que cuesta más de &euro;250,00</i>.</div> </div>
text.productthresholdpricediscountpromotion.productpricediscount=Precio del descuento del producto
text.productthresholdpricediscountpromotion.productthresholdprice=Precio umbral del producto que califica para el descuento
text.productthresholdpricediscountpromotion.messagefired=Texto que se muestra cuando se lanza esta promoción.
text.productthresholdpricediscountpromotion.messagecouldhavefired=Texto que se muestra cuando el precio del producto que se agregará al carro o añadido al carro es inferior al precio umbral.
text.productthresholdpricediscountpromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Posición</th><th>Tipo</th><th>Descripción</th></tr></thead> <tbody> <tr><td>0</td><td>Número doble</td><td>Ahorros totales</td></tr> <tr><td>1</td><td>Número doble</td><td>Precio umbral del producto que califica para el descuento.</td></tr> </tbody> </table> </div>


# ===========================ProductPriceDiscountPromotionByPaymentType==================================================#
text.productpricediscountpromotionbypaymenttype.detaileddescription=<div class="promo-detailedDescription"> <div>Obtener un descuento del producto que compra para un Tipo de pago de finalización configurado.</div> <div>Por ejemplo, <i>obtenga un descuento de &euro;40,00 en un producto cuando paga con tarjeta de crédito.</i>.</div> </div>
text.productpricediscountpromotionbypaymenttype.productdiscountprice=Precio del descuento del producto
text.productpricediscountpromotionbypaymenttype.paymenttype=Tipo de pago de finalización para el cual se aplica la promoción.
text.productpricediscountpromotionbypaymenttype.messagefired=Texto que se muestra cuando se lanza esta promoción.
text.productpricediscountpromotionbypaymenttype.messagecouldhavefired=Texto que se muestra cuando el precio del producto que se agregará al carro o añadido al carro no coincide con el tipo de pago de finalización configurado.
text.productpricediscountpromotionbypaymenttype.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Posición</th><th>Tipo</th><th>Descripción</th></tr></thead> <tbody> <tr><td>0</td><td>Doble número</td><td>Ahorro total</td></tr> <tr><td>1</td><td>Tipo de pago de finalización (Los valores válidos son: "CUENTA" o "TARJETA"</td><td>Tipo de pago que califica para promoción.</td></tr> </tbody> </table> </div>



# ===========================OrderThresholdDiscountPercentagePromotion==================================================#
text.orderthresholddiscountpercentagepromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Obtenda un descuento del valor total del pedido cuando el total del pedido supera el importe umbral configurado.</div> <div>Por ejemplo, <i>obtenga un 10% de descuento en el pedido cuando compra más de &euro;200,00.</i>.</div> </div>
text.orderthresholddiscountpercentagepromotion.percentagediscount=Porcentaje de descuento aplicado cuando el total del pedido supera el total del umbral configurado.
text.orderthresholddiscountpercentagepromotion.thresholdtotals=El valor del pedido que califica para el porcentaje de descuento configurado.
text.orderthresholddiscountpercentagepromotion.messagefired=Texto que se muestra cuando se lanza esta promoción.
text.orderthresholddiscountpercentagepromotion.messagecouldhavefired=Texto que se muestra cuando el total del pedido no alcanza el total del umbral configurado
text.orderthresholddiscountpercentagepromotion.messagecouldhavefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Posición</th><th>Tipo</th><th>Descripción</th></tr></thead> <tbody> <tr><td>0</td><td>Doble número</td><td>Ahorro total</td></tr> <tr><td>1</td><td>Doble número</td><td>Totales de umbral de pedido</td></tr> <tr><td>2</td><td>Doble número</td><td>Importe requerido para lanzar la promoción.</td></tr> </tbody> </table> </div>
text.orderthresholddiscountpercentagepromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Posición</th><th>Tipo</th><th>Descripción</th></tr></thead> <tbody> <tr><td>0</td><td>Doble número</td><td>Ahorro total</td></tr> <tr><td>1</td><td>Doble número</td><td>Totales de umbral de pedido</td></tr> </tbody> </table> </div>
