text.orderthresholdfreegiftpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>특정 값 이상 지출할 때 제품을 무료로 받으십시오.</div> <div>예: <i>&euro;150.00 이상 지출하고 무료 그레이비 그릇 받기</i>.</div> <div>주문 부분합이 임계값 이상일 때 무료 사은품을 받으십시오.</div> </div>

text.orderthresholdfreegiftpromotion.giftproduct=이 프로모션 대상이 될 때 장바구니에 추가할 사은품 제품입니다.
text.orderthresholdfreegiftpromotion.thresholdtotals=이 프로모션 대상이 되려면 도달해야 하는 주문 합계입니다. 각 통화마다 값이 다르며 이 주문 대상이 될 수 있는 모든 통화는 값을 지정해야 합니다.
text.orderthresholdfreegiftpromotion.messagefired=이 프로모션이 실행될 때 표시되는 텍스트.
text.orderthresholdfreegiftpromotion.messagecouldhavefired=임계값이 충족되지 않았을 때 표시되는 텍스트입니다.


