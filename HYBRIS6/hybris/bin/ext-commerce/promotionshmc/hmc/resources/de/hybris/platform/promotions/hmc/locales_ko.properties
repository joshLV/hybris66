text.productpromotion.qualifyingproductscategories=이 프로모션이 적용되는 제품을 지정합니다. 제품을 명시적으로 지정하거나 범주를 지정하거나 둘 모두를 지정하여 이를 수행할 수 있습니다.
text.productpromotion.productbanner=이 프로모션이 적용되는 제품의 제품 페이지에 표시할 판촉 배너 이미지.


