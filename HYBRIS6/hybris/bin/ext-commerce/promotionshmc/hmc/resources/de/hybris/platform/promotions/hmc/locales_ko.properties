text.productsteppedmultibuypromotion.detaileddescription=<div class="promo-detailedDescription"> <div>일정 수의 품목을 고정 패키지 가격에 구입하고, 더 많은 수량을 구입하면 추가 가격 단계를 이용할 수 있습니다.</div> <div>예: <i>3개를 &euro;30.00에 구입, 4개는 &euro;35.00에 구입 또는 6개는 &euro;50.00에 구입</i>.</div> <div>품목은 모두 한정 제품 범위에 있어야 합니다.</div> </div>

