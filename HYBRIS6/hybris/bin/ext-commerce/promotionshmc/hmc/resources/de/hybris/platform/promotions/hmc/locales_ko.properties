text.promotion.messages.overview=텍스트 상자 오른쪽의 테이블을 참조하여 프로모션의 값을 메시지에 삽입할 수 있습니다. 중괄호 등으로 묶인 해당 위치를 삽입하여 매개 변수를 메시지에 삽입할 수 있습니다. {2}.
text.promotion.priority=우선순위가 높은 프로모션은 우선순위가 낮은 프로모션보다 먼저 평가됩니다.
