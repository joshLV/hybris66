text.productonetooneperfectpartnerpromotion.bundleprices=두 제품의 총 가격입니다. 각 통화마다 값이 다르며 이 주문 대상이 될 수 있는 모든 통화는 값을 지정해야 합니다.
text.productonetooneperfectpartnerpromotion.messagefired=이 프로모션을 실행할 때 표시되는 텍스트입니다. 장바구니에 기본 제품이 포함되어 있을 때 표시됩니다.
