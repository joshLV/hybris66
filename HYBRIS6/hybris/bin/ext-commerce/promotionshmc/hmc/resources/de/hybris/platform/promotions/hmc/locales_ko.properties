text.productbogofpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>특정 수의 품목을 구매하고 지정된 수의 저가 품목을 무료로 얻습니다.</div> <div>예: <i>한 개를 사면 한 개가 무료</i>(<i>한 개 가격으로 두 개</i>를 삼), <i>두 개 가격으로 세 개를 삼</i> 또는 유료 제품과 무료 제품의 조합.</div> <div>해당 품목은 모두 적격 제품의 범위에 있어야 합니다.</div> </div>

text.productbogofpromotion.qualifyingoverview=여기서 장바구니에 가지고 있어야 하는 품목 수와 무료로 얻을 품목 수를 지정합니다. &quot;한 개 사면 한 개 무료&quot; 프로모션에서 적격이 되는 수는 2개이고 1개는 무료로 카운트됩니다.

text.productbogofpromotion.qualifyingcount=이 프로모션이 적용되기 위해 장바구니에 가지고 있어야 하는 단위 수.
text.productbogofpromotion.freecount=무료로 제공할 단위 수. 이 수는 적격이 되는 수보다 작아야 합니다.
text.productbogofpromotion.messagefired=이 프로모션이 실행될 때 표시되는 텍스트.
text.productbogofpromotion.messagecouldhavefired=제품의 필요한 수가 충족되지 않았을 때 표시되는 텍스트.


