text.productonetooneperfectpartnerpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>파트너 제품과 함께 이 제품을 고정 가격으로 구입하십시오.</div> <div>For example: <i>이 게임과 선택한 파트너 액세서리를 함께 &euro;25.00에 구입</i>.</div> <div>장바구니에는 대상이 되는 기본 제품과 파트너 제품이 포함되어 있어야 합니다.</div> </div>

