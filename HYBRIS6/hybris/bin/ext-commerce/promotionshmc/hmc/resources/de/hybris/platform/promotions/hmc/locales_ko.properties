text.productbundlepromotion.detaileddescription=<div class="promo-detailedDescription"> <div>지정된 모든 품목 중 하나를 고정 가격에 구입합니다.</div> <div>예: <i>제품 A, B 및 C를 모두 &euro;35.00에 구입</i> 또는 특정 제품을 선택하여 고정 가격에 구입.</div> <div>장바구니는 자격 대상이 되는 모든 제품 중 하나를 포함해야 합니다.</div> </div>

