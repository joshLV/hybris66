text.productmultibuypromotion.detaileddescription=<div class="promo-detailedDescription"> <div>고정된 패키지 가격으로 특정 수의 품목을 삽니다.</div> <div>예: <i>&euro;20.00로 3개를 삼</i> 또는 필요한 수량과 가격의 기타 조합.</div> <div>해당 품목은 모두 적격 제품의 범위에 있어야 합니다.</div> </div>

text.productmultibuypromotion.qualifyingcount=번들 가격으로 얻기 위해 구매해야 하는 제품의 수.
text.productmultibuypromotion.bundleprices=청구해야 하는 번들 가격. 각 통화는 서로 다른 값을 가지며 이 주문에 적용될 수 있는 모든 통화는 값이 지정되어야 합니다.
