text.productperfectpartnerpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>세트 A의 제품을 세트 B의 제품과 함께 구매하고 B를 고정 가격으로 받으십시오.</div> <div>예: <i>게임 콘솔과 이러한 선택한 게임 중 하나를 구매하고 게임을 &euro;10.00로 받기</i>, <i>드릴과 한 쌍의 보안경을 구매하고 보안경을 &euro;5.00에 받기</i>.</div> <div>장바구니에는 대상이 되는 각 한정 제품 세트 중에서 한 제품을 포함해야 합니다.</div> </div>

