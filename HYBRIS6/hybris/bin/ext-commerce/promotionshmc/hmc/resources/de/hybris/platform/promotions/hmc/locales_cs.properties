text.productperfectpartnerpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Kupte produkt z množiny A společně s produktem z množiny B, získejte B za pevnou cenu.</div> <div>Příklad: <i>Kupte si herní konzoli a jednu z těchto vybraných her, hru obdržíte za 10 &euro;</i>, <i>Když si koupíte vrtačku a bezpečnostní brýle, budou brýle za 5,00 &euro;</i>.</div> <div>Aby se akce uplatnila, košík musí obsahovat jeden produkt z každé množiny kvalifikujících se produktů.</div> </div>

