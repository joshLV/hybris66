text.productbogofpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>Když zakoupíte určitý počet položek, získáte určený počet nejlevnějších zdarma.</div> <div>Příklad: <i>1 + 1 výrobek zdarma</i> (také <i>kupte si 2 za cenu 1</i>), <i>Kupte 3 za cenu 2</i> nebo libovolná kombinace počtu placených produktů a produktů zdarma.</div> <div>Položky musejí být všechny mezi položkami, které se pro akci kvalifikují.</div> </div>

text.productbogofpromotion.qualifyingoverview=Zde můžete zadat, kolik položek musí mít uživatel v košíku a kolik z nich obdrží zdarma. V klasickém režimu &quot;1 + 1 výrobek zdarma&quot; je potřebný počet pro kvalifikaci 2 a počet produktů zdarma je 1.

text.productbogofpromotion.qualifyingcount=Počet jednotek, které musí mít uživatel v košíku, aby se kvalifikoval pro tuto akci.
text.productbogofpromotion.freecount=Počet jednotek, které mají být zdarma. Musí být menší než počet jednotek pro kvalifikaci.
text.productbogofpromotion.messagefired=Text zobrazený při spuštění akce.
text.productbogofpromotion.messagecouldhavefired=Text, který se zobrazí, když není v košíku potřebný počet produktů.


