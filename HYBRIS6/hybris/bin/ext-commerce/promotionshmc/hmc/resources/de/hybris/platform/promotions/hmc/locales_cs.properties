text.promotion.messages.overview=Hodnoty z akcí můžete vkládat do svých zpráv pomocí odkazu na tabulku v napravo od textového pole. Parametry se vkládají do zpráv tím, že vložíte jejich pozici ve složených závorkách, např. {2}. 
