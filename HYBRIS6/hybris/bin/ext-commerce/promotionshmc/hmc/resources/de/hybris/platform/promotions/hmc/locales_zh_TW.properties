text.promotion.messages.overview=您可引用文字欄位右側的表格，從促銷將值插入訊息中。可透過插入其位置時於兩側加上大括號，將參數包含在訊息中，例如 {2}。 
text.promotion.priority=評估優先順序較低的促銷前，會先評估優先順序較高的促銷。
text.promotion.daterange=指定此促銷可用的日期範圍。
text.promotion.restrictions=在此處指定促銷的其他限制。
text.promotion.detailsurl=指定含此促銷明細頁面的 URL。

text.productpromotion.qualifyingproductscategories=指定符合此促銷的產品。可藉由明確指定產品、指定種類或指定兩者來完成操作。
text.productpromotion.productbanner=符合此促銷產品的產品頁面上要顯示的促銷橫幅圖像。


