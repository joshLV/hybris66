text.productperfectpartnerpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>同時購買組合 A 和組合 B 的產品，可用固定價格購買 B。</div> <div>例如：<i>購買遊戲主機和其中一款選擇的遊戲，則遊戲只要 &euro;10.00</i>、<i>購買任何鑽孔機和一副安全護目鏡，則護目鏡只要 &euro;5.00</i>。</div> <div>購物籃內必須包含各個符合資格產品集中的一項產品才能符合資格。</div> </div>

