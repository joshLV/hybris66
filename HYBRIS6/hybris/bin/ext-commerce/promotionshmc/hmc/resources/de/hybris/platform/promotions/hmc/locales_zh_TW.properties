text.productbogofpromotion.detaileddescription=<div class="promo-detailedDescription"> <div>購買特定數量的項目，可免費獲得指定數量的最低值項目。</div> <div>例如：<i>買一送一</i> (也稱為<i>以購買一件的價格購買二件</i>)、<i>買三送一</i>或任何付款和免費產品的組合。</div> <div>項目必須都來自符合資格的產品範圍。</div> </div>

text.productbogofpromotion.qualifyingoverview=可以在此處指定使用者的購物籃中必須存在的項目數量以及其中免費項目的數量。在典型的「買一送一」促銷中，符合資格的計數是 2，而免費計數是 1。

text.productbogofpromotion.qualifyingcount=若要符合此促銷的資格，使用者的購物籃中必須有的單位數量。
text.productbogofpromotion.freecount=免費贈送的單位數量。此值必須小於符合資格的計數。
text.productbogofpromotion.messagefired=當此促銷開始時所顯示的內文。
text.productbogofpromotion.messagecouldhavefired=當未符合要求產品數量時所顯示的內文。


