text.regularcustomerordertotalrestriction.common=Menggunakan pembatasan ini Anda dapat membatasi penebusan voucher ke pelanggan biasa. Ini ditentukan berdasarkan pendapatan total mereka.
text.restriction.errormessage=Di sini Anda dapat menetapkan teks yang akan ditampilkan jika voucher tidak dapat ditebus karena pembatasan ini.
text.serialvoucher.common=Voucher serial mencakup daftar kode voucher yang sah. Setiap kode voucher hanya dapat ditebus satu kali. Lebih lanjut penebusan voucher dapat dibatasi.
