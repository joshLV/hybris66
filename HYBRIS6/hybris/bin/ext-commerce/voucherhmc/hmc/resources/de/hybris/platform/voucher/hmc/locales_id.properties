text.productcategoryrestriction.common=Menggunakan pembatasan ini Anda dapat membatasi penebusan voucher untuk produk-produk yang terdapat pada kategori produk yang ditetapkan atau mengecualikan produk-produk tersebut dari memenuhi syarat.
text.productquantityrestriction.common=Menggunakan pembatasan ini Anda dapat membatasi penebusan voucher untuk jumlah ditetapkan yang dipesan untuk daftar produk.
