text.abstractorder.vouchers.discounts=Perhatian: Menambahkan voucher pada order dengan bantuan tombol “tambahkan” TIDAK akan membatalkan kode voucher. Pembatasan penebusan tersebut yang dikonfigurasi untuk voucher berpotensi tidak diperhitungkan.
text.daterestriction.common=Menggunakan pembatasan ini Anda dapat membatasi penebusan voucher dengan kerangka waktu yang ditetapkan.
text.newcustomerrestriction.common=Menggunakan pembatasan ini Anda dapat membatasi penebusan voucher hanya untuk pelanggan baru.
