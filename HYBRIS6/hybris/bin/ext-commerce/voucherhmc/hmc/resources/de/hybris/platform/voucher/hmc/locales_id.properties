text.promotionvoucher.common=Dengan voucher promosi, setiap kode voucher dapat ditebus beberapa kali. Namun validitas voucher untuk penebusan dapat dibatasi oleh syarat-syarat tertentu.
text.promotionvoucher.vouchercode=Di sini Anda dapat menetapkan kode voucher secara acak dari voucher promosi ini atau menggunakan yang sudah dibuat dengan mengeklik tombol “Buat Kode voucher”. 
