text.abstractorder.vouchers.discounts=Pozor: Přidáním poukazu k objednávce pomocí tlačítka „Přidat“ NEZRUŠÍTE platnost kódu poukazu. Omezení pro uplatnění, která byla pro tento poukaz nakonfigurována, tak potenciálně nebudou brána v potaz.
text.daterestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu na konkrétní časový rámec.
text.newcustomerrestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu pouze na nové zákazníky.
text.orderrestriction.common=Pomocí tohoto omezení můžete podmínit uplatnění poukazu minimální hodnotou objednávky.
text.productcategoryrestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu na produkty obsažené v konkrétních produktových kategoriích nebo vyloučit tyto produkty z přípustných produktů.
text.productquantityrestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu na konkrétní objednané množství pro seznam produktů.
text.productrestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu na konkrétní produkty, nebo určité produkty naopak vyloučit.
text.promotionvoucher.common=V případě akčních poukazů lze každý kód poukazu uplatnit vícekrát. Platnost poukazu pro účely uplatnění však lze omezit konkrétními podmínkami.
text.promotionvoucher.vouchercode=Zde můžete zadat libovolný kód poukazu pro tento akční poukaz, nebo můžete kliknutím na tlačítko „Generovat“ použít vygenerovaný kód. 
text.regularcustomerorderquantityrestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu na pravidelné zákazníky. Ti jsou definováni svým celkovým počtem objednávek.
text.regularcustomerordertotalrestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu na pravidelné zákazníky. Ti jsou definováni svými celkovými tržbami.
text.restriction.errormessage=Zde můžete zadat text, který se zobrazí v případě, že poukaz nelze uplatnit kvůli tomuto omezení.
text.serialvoucher.common=Sériové poukazy obsahují seznam platných kódů poukazů. Každý kód poukazu může být uplatněn pouze jednou. Uplatnění poukazu lze navíc omezit.
text.serialvoucher.vouchercodes=Zde si můžete vygenerovat seznam platných kódů poukazů a vyexportovat jej.
text.userrestriction.common=Pomocí tohoto omezení můžete omezit uplatnění poukazu na konkrétní uživatele, nebo určité uživatele naopak vyloučit.
