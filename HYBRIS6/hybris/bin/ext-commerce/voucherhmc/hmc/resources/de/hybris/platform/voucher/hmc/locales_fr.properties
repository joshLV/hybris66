text.abstractorder.vouchers.discounts=Attention : ajouter un coupon à une commande à l’aide du bouton "Ajouter" n’invalide PAS le code du coupon. Par conséquent, les restrictions d'échange configurées pour le coupon ne sont pas nécessairement prises en compte.
text.daterestriction.common=Cette restriction permet de limiter l’échange du coupon à une période définie.
text.newcustomerrestriction.common=Cette restriction permet de limiter l’échange du coupon aux nouveaux clients.
text.orderrestriction.common=Cette restriction permet d’exiger une valeur minimale de commande pour l'échange du coupon.
text.productcategoryrestriction.common=Cette restriction permet de limiter l’échange du coupon aux produits contenus dans les catégories de produits définies ou d’exclure ces produits en les rendant non admissibles.
text.productquantityrestriction.common=Cette restriction permet de limiter l’échange du coupon à une quantité commandée définie pour une liste de produits.
text.productrestriction.common=Cette restriction permet de limiter l’échange du coupon aux produits définis ou d’exclure ces produits.
text.promotionvoucher.common=Dans le cas des coupons promotionnels, chaque code de coupon peut être échangé plusieurs fois. En revanche, la validité des coupons pour l’échange peut être limitée par certaines conditions.
text.promotionvoucher.vouchercode=Vous pouvez indiquer ici un code de coupon arbitraire ou utiliser un code généré automatiquement en cliquant sur le bouton "Générer code du coupon". 
text.regularcustomerorderquantityrestriction.common=Cette restriction permet de limiter l’échange du coupon aux clients réguliers. Ceux-ci sont définis en fonction de leur nombre total de commandes.
text.regularcustomerordertotalrestriction.common=Cette restriction permet de limiter l’échange du coupon aux clients réguliers. Ceux-ci sont définis en fonction de leur chiffre d'affaires total.
text.restriction.errormessage=Vous pouvez indiquer ici un texte à afficher si le coupon ne peut pas être échangé en raison de cette restriction.
text.serialvoucher.common=Les coupons de série contiennent une liste de codes de coupons valides. Chaque code de coupon ne peut être échangé qu’une seule fois. En outre, l’échange des coupons peut être limité.
text.serialvoucher.vouchercodes=Vous pouvez générer ici une liste des codes de coupons valides et l’exporter.
text.userrestriction.common=Cette restriction permet de limiter l’échange du coupon aux utilisateurs définis ou d’exclure ces utilisateurs.
text.voucher.restrictions=<br>En utilisant des restrictions supplémentaires, vous pouvez limiter l’échange du coupon à des périodes, des produits ou des clients définis, par exemple.<br>
text.serialvoucher.restrictions=<br>Les restrictions vous permettent de limiter l’échange du coupon à des périodes, des produits ou des clients définis, par exemple.<br>
