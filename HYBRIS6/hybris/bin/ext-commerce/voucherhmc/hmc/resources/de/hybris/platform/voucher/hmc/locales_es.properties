text.abstractorder.vouchers.discounts=Atención: Si añade un vale a un pedido mediante el botón "Añadir", NO se invalidará el código de vale. Por lo tanto, tal vez no se consideren las restricciones de canje parametrizadas para el vale.
text.daterestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a un período especificado.
text.newcustomerrestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a clientes nuevos únicamente.
text.orderrestriction.common=Si utiliza esta restricción, puede requerir un valor de pedido mínimo para el canje del vale.
text.productcategoryrestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a productos de determinadas categorías de producto especificadas o excluir esos productos.
text.productquantityrestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a una cantidad de pedido especificada para una lista de productos.
text.productrestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a productos especificados o excluir esos productos.
text.promotionvoucher.common=Con vales promocionales, cada código de vale se puede canjear varias veces. Sin embargo, la validez del vale para el canje se puede restringir mediante determinadas condiciones.
text.promotionvoucher.vouchercode=Aquí puede especificar un código de vale para este vale promocional o utilizar uno generado haciendo clic en el botón "Generar código de vale". 
text.regularcustomerorderquantityrestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a clientes regulares. Estos se definen según el recuento de pedido total.
text.regularcustomerordertotalrestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a clientes regulares. Estos se definen según los ingresos totales.
text.restriction.errormessage=Aquí puede especificar un texto para visualizar cuando el vale no se pueda canjear debido a esta restricción.
text.serialvoucher.common=Los vales en serie contienen una lista de códigos de vale válidos. Cada código de vale solo se puede canjear una vez. Además, se puede restringir el canje de un vale.
text.serialvoucher.vouchercodes=Aquí puede generar una lista de códigos de vale válidos y exportarlos.
text.userrestriction.common=Si utiliza esta restricción, puede limitar el canje del vale a usuarios especificados o excluirlos.
text.voucher.restrictions=<br>Con restricciones adicionales, puede limitar el canje del vale a períodos de tiempo, productos, clientes especificados, etc.<br>
