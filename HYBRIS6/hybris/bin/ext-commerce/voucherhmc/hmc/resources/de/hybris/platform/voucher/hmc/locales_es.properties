voucher.violation.header=El vale no se ha podido canjear debido a las siguientes infracciones de restricción:

userrestriction.positive.true=para los usuarios enumerados
userrestriction.positive.false=para todos los usuarios excepto los enumerados

productrestriction.positive.true=para los productos enumerados
productrestriction.positive.false=para todos los productos excepto los enumerados

productcategoryrestriction.positive.true=para categorías enumeradas
productcategoryrestriction.positive.false=para todas las categorías excepto las enumeradas 

productquantityrestriction.positive.true=a partir de una cantidad especificada para productos
productquantityrestriction.positive.false=por encima de una cantidad especificada para productos

regularcustomerordertotalrestriction.positive.true=por encima de un valor total de todos los pedidos
regularcustomerordertotalrestriction.positive.false=a partir de un valor total de todos los pedidos

orderrestriction.positive.false=a partir de un valor de pedido total especificado
orderrestriction.positive.true=por encima de un valor de pedido total especificado

