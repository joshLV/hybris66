# Specifies the location of the spring context file putted automatically to the global platform application context.
sapprodrecobuffer.application-context=sapprodrecobuffer-spring.xml
# Read product recommendation from local buffer if this is set to true, otherwise read from SAP Hybris Marketing directly.
sapprodrecobuffer.enable=true
# Time offset in days for cronjob table maintenance - a recommendation is considered expired when (expiresOn+expiryOffset) > currentDate
sapprodrecobuffer.expiryoffset=34