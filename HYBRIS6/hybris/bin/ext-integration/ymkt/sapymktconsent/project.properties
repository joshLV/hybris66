# sapymktconsent.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
sapymktconsent.application-context=sapymktconsent-spring.xml

# SAP Marketing integration consent template to personalize the user's experience
sapymktconsent.personalize=SAPYMKT_PERS

# Specifies the location of the consent impex files
sapymktconsent.essentialdata-impex-pattern=sapymktconsent/import/consents*.impex 

# Specifies the supported locales for the generated impex files
impex.generation.supported.locales=en,de,ja,zh,cs,es,fr,hi,id,it,ko,pt,ru